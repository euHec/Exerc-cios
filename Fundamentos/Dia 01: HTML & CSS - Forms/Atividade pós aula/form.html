<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>
<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <main>
        <div class="inputs">
            <label for="nome">
                Nome:
                <input type="text" name="nome" id="c">
            </label>
            <br>
            <label for="email">
                E-mail:
                <input type="email" name="email" id="email">
            </label>
            <br>
            <label for="options">
                <input type="checkbox" name="" id="options">Opção 1
                <input type="checkbox" name="" id="options">Opção 2
                <input type="checkbox" name="" id="options">Opção 3
                <input type="checkbox" name="" id="options">Opção 4
            </label>
            <br>
            <label for="answer">
                Espaço para digitar resposta:
                <br>
                <textarea name="answer" id="answer" cols="40" rows="8"></textarea>
            </label>
            <br>
            <label for="data">
                Data:
                <input type="date" name="data" id="data">
            </label>
            <br>
            <label for="agreed">
                <input type="checkbox" name="agreed1" id="agreed">
                Concordo 1
                <br>
                <input type="checkbox" name="agreed2" id="agreed">
                Concordo 2
            </label>
       </div>
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Enviar</button>
        </div>
    </main>
</body>
</html>
