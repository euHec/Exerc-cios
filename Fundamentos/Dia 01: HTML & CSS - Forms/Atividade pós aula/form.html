<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>
<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <main>
        <form action="" method="get">
            <fieldset>

                <legend>Cadastro</legend>

                <div class="inputs">
                    <label for="nome">
                        Nome:
                        <input type="text" name="nome" id="nome" minlength="10" maxlength="40">
                    </label>
                </div>
                
                <div class="inputs">
                    <label for="email">
                        E-mail:
                        <input type="email" name="email" id="email" minlength="10" maxlength="50">
                    </label>
                </div>
                
                <div class="inputs">
                    <label for="options">
                        <input type="checkbox" name="" id="options"> Cidade
                        <input type="checkbox" name="" id="options"> Campo
                        <input type="checkbox" name="" id="options"> Praia
                        <input type="checkbox" name="" id="options"> Montanhas
                    </label>
                </div>
                
                <div class="inputs">
                    <label for="answer">
                        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                        <br>
                        <textarea name="answer" id="answer" cols="40" rows="8" maxlength="500"></textarea>
                    </label>
                </div>
                
                <div class="inputs">
                    <label for="data">
                        Qual a melhor data para realizar sua viagem?
                        <input type="date" name="data" id="data">
                    </label>
                </div>
                
                <div class="inputs">
                    <label for="agreed">
                        <input type="checkbox" name="agreed1" id="agreed">
                        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe
                        <br>
                        <input type="checkbox" name="agreed2" id="agreed">
                        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                    </label>
                </div>

            </fieldset>

            <div class="buttons">
                <button type="submit" id="submit" disabled>Enviar</button>
                <button type="reset" id="reset">Limpar</button>
            </div>

        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
